<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms,input tags</title>
</head>

<body>
    <h1>CLIENT FORM</h1>
    <form action="post">
        <label for="username">Enter your company Name: </label>
        <input type="text" id="username" name="company name" placeholder="company name">
        <div>
            <label for="username1">MALE</label>
            <input type="radio" id="username1" name="gender" value="male">

            <label for="username2">FEMALE</label>
            <input type="radio" id="username2" name="gender" value="female">
        </div>
        <div>
            <label for="username3">Enter Your company name: </label>
            <textarea name="Company name" id="username3">Enter The company name</textarea>
        </div>
        <div>
            <select name="COMPANIES">
                <option value="benz">BENZ</option>
                <option value="bmw">BMW</option>
            </select>
        </div>
    </form>
</body>

</html>
